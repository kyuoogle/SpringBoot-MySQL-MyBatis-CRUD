<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            padding: 40px 0;
        }

        .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="file"] {
            background-color: #fff;
        }

        .btn-submit {
            width: 100%;
            background-color: #2563eb;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.15s ease;
            font-weight: 600;
        }

        .btn-submit:hover {
            background-color: #1d4ed8;
        }

        .btn-back {
            display: inline-block;
            margin-top: 12px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .btn-back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="title">글 작성</h1>

    <form action="/save" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="label">제목</label>
            <input type="text" name="boardTitle" required>
        </div>

        <div class="form-group">
            <label class="label">작성자</label>
            <input type="text" name="boardWriter" required>
        </div>

        <div class="form-group">
            <label class="label">비밀번호</label>
            <input type="text" name="boardPass" required>
        </div>

        <div class="form-group">
            <label class="label">내용</label>
            <textarea name="boardContents" required></textarea>
        </div>

        <div class="form-group">
            <label class="label">파일 첨부</label>
            <input type="file" name="boardFile" multiple>
        </div>

        <button type="submit" class="btn-submit">작성하기</button>
    </form>

    <a href="/list" class="btn-back">← 목록으로 돌아가기</a>
</div>

</body>
</html>
