<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
    <!-- PK는 hidden 으로 같이 전송 -->
    <input type="hidden" name="id" th:value="${board.id}">

    writer:
    <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly><br>

    title:
    <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>

    pass:
    <input type="password" name="boardPass" id="board-pass"><br>

    contents:
    <textarea name="boardContents" cols="30" rows="10"
              th:text="${board.boardContents}"></textarea><br>

    <input type="button" value="수정" onclick="board_update()">
</form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board-pass").value;
        const passDB = [[${board.boardPass}]];   // 서버에서 가져온 원래 비밀번호

        if (boardPass == passDB) {
            updateForm.submit(); // form name="updateForm"
        } else {
            alert("비밀번호가 틀립니다!!");
        }
    }
</script>
</html>
