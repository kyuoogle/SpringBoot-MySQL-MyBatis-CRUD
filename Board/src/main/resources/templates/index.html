<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Board</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            padding: 32px 28px 28px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #ddd;
            color: #333;
            transition: all 0.15s ease-in-out;
        }

        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1 class="title">Image Board</h1>
        <p class="subtitle">이미지와 함께 글을 작성하고, 다른 글들을 둘러보세요.</p>

        <div class="btn-group">
            <!-- 글 작성 페이지로 이동 -->
            <a href="/save" class="btn btn-primary">글 작성하기</a>

            <!-- 글 목록 페이지로 이동 -->
            <a href="/list" class="btn">글 목록 보기</a>
        </div>
    </div>
</div>
</body>
</html>
